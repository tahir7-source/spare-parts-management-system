{% extends 'base.html' %}

{% block title %}Update Spare Part{% endblock %}

{% block content %}
    <h3>Update Spare Part: {{ part.name }}</h3>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ part.name }}" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" value="{{ part.price }}" required><br><br>

        <label for="quantity_in_stock">Quantity in Stock:</label><br>
        <input type="number" id="quantity_in_stock" name="quantity_in_stock" value="{{ part.quantity_in_stock }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    
{% endblock %}
